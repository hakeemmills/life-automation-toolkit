name: Daily Weather Email

on:
  schedule:
    # 11:00 UTC ≈ 7:00 AM ET during DST (8:00 AM in winter). Adjust if needed.
    - cron: '0 11 * * *'
  workflow_dispatch: {}  # allows manual Run from the Actions tab

jobs:
  send:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send weather report
        env:
          # Secrets you’ll add in the repo settings
          OWM_API_KEY:           ${{ secrets.OWM_API_KEY }}
          SMTP_HOST:             ${{ secrets.SMTP_HOST }}
          SMTP_PORT:             ${{ secrets.SMTP_PORT }}
          SMTP_USER:             ${{ secrets.SMTP_USER }}
          SMTP_PASS:             ${{ secrets.SMTP_PASS }}
          EMAIL_FROM:            ${{ secrets.EMAIL_FROM }}
          EMAIL_TO:              ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT_PREFIX:  ${{ secrets.EMAIL_SUBJECT_PREFIX }}
        run: |
          python weather_alert.py --city "Moncks Corner" --country US --units imperial --threshold 0.2
